<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單的HTML與CSS範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>我的網站</h1>
    </header>

    <main>
        <h2>歡迎來到我的網站</h2>
        <p>加寬處理前</p>
        <img src="https://via.placeholder.com/800x400" alt="示例圖片">
        <p>加寬處理後</p>
        <img src="https://via.placeholder.com/800x400" alt="示例圖片">
        <p>修復處理前</p>
        <img src="https://via.placeholder.com/800x400" alt="示例圖片">
        <p>修復處理後</p>
        <img src="AI_image_processing/螢幕擷取畫面 2023-11-24 162431.png" alt="示例圖片">
    </main>

</body>
</html>
